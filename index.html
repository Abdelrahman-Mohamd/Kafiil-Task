<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css File -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Kafiil</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <!-- Logo -->
      <img src="assets/KAF_Logo.svg" alt="logo" class="nav-logo" />
      <!-- Navbar items -->
      <ul class="nav-items">
        <li>
          <a href="#">Auctions</a>
          <i class="fa-solid fa-cart-shopping icon"></i>
        </li>
        <li>
          <a href="#">Contests</a> <i class="fa-solid fa-trophy icon"></i>
        </li>
        <li>
          <a href="#">Project</a> <i class="fa-solid fa-briefcase icon"></i>
        </li>
        <li>
          <a href="#">Portfolios</a> <i class="fa-regular fa-image icon"></i>
        </li>
        <li>
          <a href="#">Freelancers</a> <i class="fa-solid fa-users icon"></i>
        </li>
        <li><a href="#">Forum</a> <i class="fa-solid fa-comments icon"></i></li>
      </ul>
      <!-- Avatar -->
      <ul class="avatar-items">
        <li>
          <a href="#"
            ><i class="fa-regular fa-comment-dots notification-icon"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-bell notification-icon"></i></a>
        </li>
        <img src="./assets/Avatar.jpg" alt="avatar" class="avatar" />
      </ul>
      <!-- Hamburger icon -->
      <div class="hamburger-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- hamburger navbar -->
    <div class="hamburger-nav-bar">
      <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
      <ul class="hamburger-nav-items">
        <li>
          <a href="#">Auctions</a>
          <i class="fa-solid fa-cart-shopping icon"></i>
        </li>
        <hr />
        <li>
          <a href="#">Contests</a> <i class="fa-solid fa-trophy icon"></i>
        </li>
        <hr />
        <li>
          <a href="#">Project</a> <i class="fa-solid fa-briefcase icon"></i>
        </li>
        <hr />
        <li>
          <a href="#">Portfolios</a>
          <i class="fa-regular fa-image icon"></i>
        </li>
        <hr />
        <li>
          <a href="#">Freelancers</a> <i class="fa-solid fa-users icon"></i>
        </li>
        <hr />
        <li><a href="#">Forum</a> <i class="fa-solid fa-comments icon"></i></li>
      </ul>
    </div>
    <!-- End of hamburger navbar-->
    <!-- Navbar popup -->
    <div class="navbar-popup">
      <a href="#">
        <img src="./assets/Avatar.jpg" alt="avatar" class="popup-avatar" />
        <div class="avatar-data">
          <h1>Ahmed Ali</h1>
          <h3>Student</h3>
        </div>
      </a>
      <hr />
      <a href="#"
        ><i class="fa-regular fa-circle-user popup-icons"></i>
        <h1 class="popup-heading">My Profile</h1>
      </a>
      <hr />
      <div class="dark-mode">
        <a href="#"
          ><i class="fa-regular fa-moon popup-icons"></i>
          <h1 class="popup-heading">Dark Mode</h1>
        </a>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <a href="#"
        ><i class="fa-solid fa-globe popup-icons"></i>
        <h1 class="popup-heading">Language</h1>
      </a>

      <a href="#"
        ><i class="fa-solid fa-gear popup-icons"></i>
        <h1 class="popup-heading">Account Settings</h1>
      </a>
      <hr />
      <a href="#"
        ><i class="fa-solid fa-arrow-right-from-bracket popup-icon-warning"></i>
        <h1 class="popup-heading-warning">Logout</h1>
      </a>
    </div>
    <!-- End of Navbar popup -->

    <!-- Font awesome icons-->
    <script
      src="https://kit.fontawesome.com/d768756dc1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Js File -->
    <script src="./js/index.js"></script>
  </body>
</html>
